<script>

let isSidebarOpen = window.innerWidth > 768;

// ============================================
// Core Text Analysis Functions
// ============================================

/**
 * Analyzes text readability using Flesch-Kincaid Grade Level
 */
function analyzeReadability(text) {
    const words = text.trim().split(/\s+/).length;
    const sentences = text.split(/[.!?]+\s/).length;
    const syllables = countSyllables(text);
    
    const grade = 0.39 * (words/sentences) + 11.8 * (syllables/words) - 15.59;
    
    return {
        grade: Math.round(grade * 10) / 10,
        complexity: grade < 6 ? 'Easy' : grade < 12 ? 'Medium' : 'Complex',
        avgWordLength: (text.length / words).toFixed(1),
        avgSentenceLength: (words / sentences).toFixed(1)
    };
}

/**
 * Performs detailed text analysis
 */
function analyzeText() {
    const text = document.getElementById('statsText').value;
    const sentences = text.split(/[.!?]+/).filter(sentence => sentence.trim().length > 0);
    const words = text.trim().split(/\s+/).filter(word => word.length > 0);
    const paragraphs = text.split('\n\n').filter(para => para.trim().length > 0);
    
    const avgWordLength = words.reduce((sum, word) => sum + word.length, 0) / words.length || 0;
    const avgSentenceLength = words.length / sentences.length || 0;
    const longestWord = words.length > 0 ? words.reduce((a, b) => a.length > b.length ? a : b) : 'N/A';
    
    const stats = [
        { label: 'Sentences', value: sentences.length },
        { label: 'Paragraphs', value: paragraphs.length },
        { label: 'Average word length', value: `${avgWordLength.toFixed(1)} characters` },
        { label: 'Average sentence length', value: `${avgSentenceLength.toFixed(1)} words` },
        { label: 'Longest word', value: longestWord },
        { label: 'Reading time', value: `${Math.ceil(words.length / 200)} minute(s)` }
    ];

    document.getElementById('statsResults').innerHTML = generateStatsHTML(stats);
}

/**
 * Converts markdown to HTML
 */
 function convertMarkdown() {
            const text = document.getElementById('markdownText').value;
            let html = text
                // Headers
                .replace(/^#{6}\s?([^\n]+)/gm, '<h6>$1</h6>')
                .replace(/^#{5}\s?([^\n]+)/gm, '<h5>$1</h5>')
                .replace(/^#{4}\s?([^\n]+)/gm, '<h4>$1</h4>')
                .replace(/^#{3}\s?([^\n]+)/gm, '<h3>$1</h3>')
                .replace(/^#{2}\s?([^\n]+)/gm, '<h2>$1</h2>')
                .replace(/^#{1}\s?([^\n]+)/gm, '<h1>$1</h1>')
                // Bold
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                // Italic
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                // Links
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>')
                // Line breaks
                .replace(/\n/g, '<br>');
            
            document.getElementById('htmlPreview').innerHTML = html;
        }

// ============================================
// Text Statistics and Counting Functions
// ============================================

/**
 * Counts syllables in text
 */
function countSyllables(text) {
    return text.toLowerCase()
        .replace(/[^a-z]/g, '')
        .replace(/[^aeiouy]*[aeiouy]+/g, '').length;
}

/**
 * Counts words and characters in text
 */
function countWordsAndChars() {
    const text = document.getElementById('countText').value;
    const words = text.trim().split(/\s+/).filter(word => word.length > 0);
    const wordCount = words.length;
    const charCount = text.length;
    const charNoSpaces = text.replace(/\s/g, '').length;
    const uniqueWords = new Set(words.map(w => w.toLowerCase())).size;
    
    const results = [
        { label: 'Words', value: wordCount },
        { label: 'Characters (with spaces)', value: charCount },
        { label: 'Characters (without spaces)', value: charNoSpaces },
        { label: 'Unique Words', value: uniqueWords }
    ];

    document.getElementById('countResults').innerHTML = generateResultsHTML(results);
}

// ============================================
// Text Transformation Functions
// ============================================

/**
 * Converts text case based on specified type
 */
function convertCase(type) {
    const text = document.getElementById('caseText').value;
    let result = '';
    
    switch(type) {
        case 'upper':
            result = text.toUpperCase();
            break;
        case 'lower':
            result = text.toLowerCase();
            break;
        case 'title':
            result = text.toLowerCase().split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
            break;
        case 'sentence':
            result = text.toLowerCase().replace(/(^\w|\.\s+\w)/gm, letter => letter.toUpperCase());
            break;
    }

    const resultsDiv = document.getElementById('caseResults');
    resultsDiv.textContent = result;
    resultsDiv.classList.remove('hidden');
}

// ============================================
// Advanced Text Analysis Functions
// ============================================

/**
 * Checks text for potential plagiarism
 */
function checkPlagiarism() {
    const text = document.getElementById('checkText').value;
    const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
    
    const duplicates = [];
    for(let i = 0; i < sentences.length; i++) {
        for(let j = i + 1; j < sentences.length; j++) {
            if(sentences[i].trim() === sentences[j].trim()) {
                duplicates.push(sentences[i]);
            }
        }
    }
    
    return {
        duplicateSentences: duplicates,
        percentageDuplicate: (duplicates.length / sentences.length * 100).toFixed(1)
    };
}

/**
 * Calculates word frequencies from input text
 * @returns {Object} An object with words as keys and their frequencies as values
 */
 function calculateWordFrequency(text) {
  return text.toLowerCase()
    .match(/\b\w+\b/g)
    .filter(word => word.length > 3)
    .reduce((frequency, word) => {
      frequency[word] = (frequency[word] || 0) + 1;
      return frequency;
    }, {});
}

    overlay.classList.toggle('active', isOpen && window.innerWidth <= 768);

        toggleButton.style.left = isOpen ? '272px' : '1rem';

}

}

/**

    document.querySelectorAll('.sidebar-item').forEach(item => {
        item.classList.remove('active');
    });
    event.currentTarget.classList.add('active');
    
    if (window.innerWidth <= 768 && isSidebarOpen) {
        toggleSidebar();
    }
}

/**

function generateStatsHTML(stats) {

        <div class="flex justify-between items-center p-3 bg-gray-50 rounded">
            <span class="text-gray-600">${stat.label}:</span>
            <span class="font-semibold text-indigo-600">${stat.value}</span>
        </div>
    `).join('');
}

/**
 * Generates HTML for results display
 */
function generateResultsHTML(results) {
    return results.map(result => `
        <div class="flex justify-between items-center p-3 bg-gray-50 rounded animate-count">
            <span class="text-gray-600">${result.label}:</span>
            <span class="font-semibold text-indigo-600">${result.value}</span>
        </div>
    `).join('');
}

// ============================================
// Event Listeners
// ============================================

// Window resize handler
let resizeTimeout;
window.addEventListener('resize', () => {
    clearTimeout(resizeTimeout);
    resizeTimeout = setTimeout(() => {
        if (window.innerWidth > 768) {
            if (!isSidebarOpen) {
                updateSidebarState(true);
            }
        } else {
            updateSidebarState(false);
        }
    }, 100);
});

// Button click handlers
toggleButton.addEventListener('click', toggleSidebar);
overlay.addEventListener('click', () => {

// Keyboard handler
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && isSidebarOpen && window.innerWidth <= 768) {

    }

// Initialize sidebar state
updateSidebarState(window.innerWidth > 768);    
</script>
